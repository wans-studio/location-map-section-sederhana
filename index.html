<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/pp1.jpg" type="image/png">
    <title>location map section sederhana - by JIwanDev</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="location-map-section">
        <div class="container">
            <h2 class="section-title">Lokasi Kami</h2>
            <div class="map-container">
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3966.666666666667!2d106.8272727!3d-6.1751111!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e69f5d2e764b12d%3A0x3d2ad6e1e0e9bcc8!2sMonas!5e0!3m2!1sid!2sid!4v1234567890"
                    width="100%" 
                    height="450" 
                    style="border:0;" 
                    allowfullscreen="" 
                    loading="lazy" 
                    referrerpolicy="no-referrer-when-downgrade"
                    title="Google Maps Location">
                </iframe>
            </div>
            <p class="location-info">
                Kunjungi kami di lokasi yang ditampilkan pada peta di atas.
            </p>
        </div>
    </section>

    <div class="watermark">by JiwanDev</div>

    <script src="script.js"></script>
</body>
</html>
